<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table Lesson</title>

	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		td {
			text-align: center;
			padding: 15px;
		}

		th {
			padding-bottom: 5px;
			padding-top: 5px;
		}

		thead{
			background-color: lightblue;
		}

		tbody {
			color: blue;
			background-color: yellow;
		}

		tfoot {
			font-size: 22px;
			background-color: pink;
		}

		.sec-row {
			color: red;
		}
	</style>
</head>
<body>



<table width="100%">
	<caption>Таблица по Языкам программирования</caption>
	<thead>
		<tr>
			<th>#</th>
			<th class="sec-row">Название ЯП</th>
			<th>Приложения</th>
			<th>Направления</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td class="sec-row">JavaScript</td>
			<td>Stack Overflow</td>
			<td rowspan="3">Бэкенде</td>
		</tr>
		<tr>
			<td rowspan="2">2</td>
			<td class="sec-row">Python</td>
			<td rowspan="2">Youtube</td>
		</tr>
		<tr>
			<td class="sec-row">PHP</td>
		</tr>		
	</tbody>
	
	<tfoot>
		<tr>
			<td colspan="2"><b>ИТОГ</b></td>
			<td colspan="2"> Это все ЯП</td>
		</tr>
	</tfoot>
</table>

</body>
</html>
