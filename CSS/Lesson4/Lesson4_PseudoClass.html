<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 - Pseudo Class</title>

    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color:green;
            font-size: 18px;
        }

        a:visited{
            color: red;
            font-size: 20px;
        }

        a:hover{
            color:white;
            background-color: blue;
            padding:10px;
        }

        a:active{
            color:yellow;
            background-color: aqua;
            font-size: 22px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Видео сайт:</h3>
    <a href="http://youtube.com">Youtube</a>

    <h3>Новостной сайт:</h3>
    <a href="http://bbc.com">BBC News</a>

    <h3>Сайт автомобиля:</h3>
    <a href="http://ferrari.com">Ferrari</a>

    <h3>Соц. сеть:</h3>
    <a href="http://facebook.com">Facebook</a>
</body>
</html>
